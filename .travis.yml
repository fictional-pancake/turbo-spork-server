language: node_js
node_js:
- '0.11'
services:
- postgresql
env:
- DATABASE_URL=postgres://postgres@localhost/tss
before_script:
- psql -c "create database tss;" -U postgres
- node_modules/db-migrate/bin/db-migrate up
deploy:
- provider: heroku
  api_key:
    secure: 
  app: turbo-spork-test
  on:
    repo: fictional-pancake/turbo-spork-server
- provider: heroku
  api_key:
    secure: 
  app: turbo-spork
  on:
    repo: fictional-pancake/turbo-spork-server
    tags: true
    all_branches: true
